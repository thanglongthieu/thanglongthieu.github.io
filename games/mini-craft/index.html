<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MiniCraft with Furniture v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    #gameContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas {
      background: #66bb6a;
      image-rendering: pixelated;
      border: 2px solid #444;
      max-width: 100vw;
      max-height: calc(100vh - 200px);
      touch-action: none;
    }
    #uiBar {
      background: #222;
      padding: 6px 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      border-top: 1px solid #333;
    }
    #inventory {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-wrap: wrap;
    }
    .slot {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 4px;
      border: 2px solid #555;
      position: relative;
      box-sizing: border-box;
      background: #333;
      cursor: pointer;
      user-select: none;
    }
    .slot.selected {
      border-color: #ffeb3b;
      box-shadow: 0 0 8px #ffeb3b;
    }
    .slot-label {
      position: absolute;
      bottom: -14px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: #aaa;
    }
    #help {
      font-size: 11px;
      color: #ccc;
      max-width: 260px;
    }
    #saveLoadButtons {
      display: flex;
      gap: 6px;
    }
    button {
      background: #424242;
      border: 1px solid #666;
      border-radius: 4px;
      color: #eee;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    button:active {
      background: #616161;
    }

    /* Touch controls for mobile */
    #touchControls {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6px 0 8px;
      gap: 12px;
      background: #181818;
      border-top: 1px solid #333;
    }
    #dpad {
      display: grid;
      grid-template-columns: 40px 40px 40px;
      grid-template-rows: 40px 40px 40px;
      gap: 4px;
    }
    .dpad-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #303030;
      border-radius: 6px;
      border: 1px solid #555;
      font-size: 18px;
      user-select: none;
    }
    .dpad-btn:active {
      background: #505050;
    }
    .dpad-empty {
      background: transparent;
      border: none;
    }
    #touchActions {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .touch-action-btn {
      width: 80px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      background: #37474f;
      border: 1px solid #607d8b;
      font-size: 12px;
      user-select: none;
    }
    .touch-action-btn:active {
      background: #546e7a;
    }

    /* On bigger screens, hide touch controls */
    @media (min-width: 768px) {
      #touchControls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="480"></canvas>
  </div>

  <!-- Mobile / touch controls -->
  <div id="touchControls">
    <div id="dpad">
      <div class="dpad-empty"></div>
      <div class="dpad-btn" data-move="0,-1">‚ñ≤</div>
      <div class="dpad-empty"></div>
      <div class="dpad-btn" data-move="-1,0">‚óÄ</div>
      <div class="dpad-empty"></div>
      <div class="dpad-btn" data-move="1,0">‚ñ∂</div>
      <div class="dpad-empty"></div>
      <div class="dpad-btn" data-move="0,1">‚ñº</div>
      <div class="dpad-empty"></div>
    </div>
    <div id="touchActions">
      <div class="touch-action-btn" data-action="place">Place</div>
      <div class="touch-action-btn" data-action="remove">Remove</div>
    </div>
  </div>

  <div id="uiBar">
    <div id="inventory">
      <span>Blocks:</span>
      <div class="slot" data-block="1" id="slot-1"><span>ü™µ</span><div class="slot-label">1</div></div>
      <div class="slot" data-block="2" id="slot-2"><span>üõè</span><div class="slot-label">2</div></div>
      <div class="slot" data-block="3" id="slot-3"><span>ü™ë</span><div class="slot-label">3</div></div>
      <div class="slot" data-block="4" id="slot-4"><span>üß∞</span><div class="slot-label">4</div></div>
    </div>
    <div id="help">
      PC: WASD / Arrows to move, Space = Place, X = Remove, 1-4 = select block.
      Mobile: Use D-pad & Place/Remove buttons.
    </div>
    <div id="saveLoadButtons">
      <button id="saveBtn">üíæ Save</button>
      <button id="loadBtn">üìÇ Load</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // WORLD SETTINGS
    const TILE_SIZE = 32;
    const WORLD_W = Math.floor(canvas.width / TILE_SIZE);
    const WORLD_H = Math.floor(canvas.height / TILE_SIZE);

    // TILE TYPES
    const TILE_EMPTY = 0;   // grass only
    const TILE_WOOD  = 1;   // wall-ish
    const TILE_BED   = 2;   // furniture
    const TILE_TABLE = 3;   // furniture
    const TILE_CHEST = 4;   // furniture

    // PLAYER
    const player = {
      x: Math.floor(WORLD_W / 2),
      y: Math.floor(WORLD_H / 2),
      dirX: 0,
      dirY: -1
    };

    let world = [];
    let selectedBlock = TILE_WOOD;

    const SAVE_KEY = "minicraftFurnitureWorld_v1";

    // ---------- WORLD INIT ----------
    function initWorld() {
      world = [];
      for (let y = 0; y < WORLD_H; y++) {
        const row = [];
        for (let x = 0; x < WORLD_W; x++) {
          if (x === 0 || y === 0 || x === WORLD_W - 1 || y === WORLD_H - 1) {
            row.push(TILE_WOOD); // border wall
          } else {
            row.push(TILE_EMPTY);
          }
        }
        world.push(row);
      }

      // small house area with empty inside
      const hx = 3, hy = 3, hw = 8, hh = 6;
      for (let y = hy; y < hy + hh; y++) {
        for (let x = hx; x < hx + hw; x++) {
          if (x === hx || y === hy || x === hx + hw - 1 || y === hy + hh - 1) {
            world[y][x] = TILE_WOOD;
          } else {
            world[y][x] = TILE_EMPTY;
          }
        }
      }

      // default furniture
      world[hy + hh - 2][hx + 1] = TILE_BED;
      world[hy + hh - 3][hx + 3] = TILE_TABLE;
      world[hy + hh - 3][hx + 5] = TILE_CHEST;

      // player start
      player.x = hx + Math.floor(hw / 2);
      player.y = hy + Math.floor(hh / 2);
      player.dirX = 0;
      player.dirY = -1;
    }

    // ---------- DRAWING ----------
    function drawTile(type, x, y) {
      const px = x * TILE_SIZE;
      const py = y * TILE_SIZE;

      // base ground
      ctx.fillStyle = (x + y) % 2 === 0 ? "#5da15d" : "#579957";
      ctx.fillRect(px, py, TILE_SIZE, TILE_SIZE);

      switch (type) {
        case TILE_WOOD:
          ctx.fillStyle = "#8d6e63";
          ctx.fillRect(px + 2, py + 2, TILE_SIZE - 4, TILE_SIZE - 4);
          ctx.strokeStyle = "#5d4037";
          ctx.lineWidth = 2;
          ctx.strokeRect(px + 3, py + 3, TILE_SIZE - 6, TILE_SIZE - 6);
          break;
        case TILE_BED:
          ctx.fillStyle = "#b71c1c";
          ctx.fillRect(px + 2, py + TILE_SIZE / 4, TILE_SIZE - 4, TILE_SIZE / 2);
          ctx.fillStyle = "#eeeeee";
          ctx.fillRect(px + 2, py + 2, TILE_SIZE - 4, TILE_SIZE / 4);
          ctx.strokeStyle = "#880e4f";
          ctx.strokeRect(px + 2, py + 2, TILE_SIZE - 4, TILE_SIZE - 4);
          break;
        case TILE_TABLE:
          ctx.fillStyle = "#a1887f";
          ctx.fillRect(px + 2, py + 6, TILE_SIZE - 4, TILE_SIZE - 10);
          ctx.fillStyle = "#4e342e";
          ctx.fillRect(px + 6, py + TILE_SIZE - 6, 4, 4);
          ctx.fillRect(px + TILE_SIZE - 10, py + TILE_SIZE - 6, 4, 4);
          break;
        case TILE_CHEST:
          ctx.fillStyle = "#ffb74d";
          ctx.fillRect(px + 3, py + 6, TILE_SIZE - 6, TILE_SIZE - 10);
          ctx.fillStyle = "#6d4c41";
          ctx.fillRect(px + 3, py + 6, TILE_SIZE - 6, 6);
          ctx.fillStyle = "#3e2723";
          ctx.fillRect(px + TILE_SIZE / 2 - 2, py + TILE_SIZE / 2, 4, 4);
          break;
        case TILE_EMPTY:
        default:
          // grass only
          break;
      }
    }

    function drawPlayer() {
      const px = player.x * TILE_SIZE;
      const py = player.y * TILE_SIZE;

      // body
      ctx.fillStyle = "#2196f3";
      ctx.fillRect(px + 8, py + 6, TILE_SIZE - 16, TILE_SIZE - 10);

      // head
      ctx.fillStyle = "#ffcc80";
      ctx.fillRect(px + 10, py, TILE_SIZE - 20, TILE_SIZE / 2 - 2);

      // eyes
      ctx.fillStyle = "#000";
      ctx.fillRect(px + 13, py + 6, 2, 2);
      ctx.fillRect(px + TILE_SIZE - 15, py + 6, 2, 2);

      // facing arrow
      const cx = px + TILE_SIZE / 2;
      const cy = py + TILE_SIZE / 2;
      ctx.strokeStyle = "#ffff00";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx + player.dirX * 10, cy + player.dirY * 10);
      ctx.stroke();
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < WORLD_H; y++) {
        for (let x = 0; x < WORLD_W; x++) {
          drawTile(world[y][x], x, y);
        }
      }

      // highlight tile in front
      const tx = player.x + player.dirX;
      const ty = player.y + player.dirY;
      if (tx >= 0 && ty >= 0 && tx < WORLD_W && ty < WORLD_H) {
        ctx.strokeStyle = "rgba(255, 255, 255, 0.7)";
        ctx.lineWidth = 2;
        ctx.strokeRect(tx * TILE_SIZE + 2, ty * TILE_SIZE + 2, TILE_SIZE - 4, TILE_SIZE - 4);
      }

      drawPlayer();
      requestAnimationFrame(render);
    }

    // ---------- LOGIC ----------
    function isWalkable(x, y) {
      if (x < 0 || y < 0 || x >= WORLD_W || y >= WORLD_H) return false;
      const tile = world[y][x];
      return tile !== TILE_WOOD; // cannot walk through wood walls
    }

    function movePlayer(dx, dy) {
      if (dx === 0 && dy === 0) return;
      player.dirX = dx;
      player.dirY = dy;
      const nx = player.x + dx;
      const ny = player.y + dy;
      if (isWalkable(nx, ny)) {
        player.x = nx;
        player.y = ny;
      }
    }

    function placeBlock() {
      const tx = player.x + player.dirX;
      const ty = player.y + player.dirY;
      if (tx < 0 || ty < 0 || tx >= WORLD_W || ty >= WORLD_H) return;
      if (tx === 0 || ty === 0 || tx === WORLD_W - 1 || ty === WORLD_H - 1) return; // keep border
      if (tx === player.x && ty === player.y) return; // not on player
      world[ty][tx] = selectedBlock;
    }

    function removeBlock() {
      const tx = player.x + player.dirX;
      const ty = player.y + player.dirY;
      if (tx < 0 || ty < 0 || tx >= WORLD_W || ty >= WORLD_H) return;
      if (tx === 0 || ty === 0 || tx === WORLD_W - 1 || ty === WORLD_H - 1) return; // keep border
      world[ty][tx] = TILE_EMPTY;
    }

    // ---------- SAVE / LOAD ----------
    function saveWorld() {
      const data = {
        world,
        player: { x: player.x, y: player.y, dirX: player.dirX, dirY: player.dirY }
      };
      try {
        localStorage.setItem(SAVE_KEY, JSON.stringify(data));
        alert("World saved!");
      } catch (e) {
        console.error(e);
        alert("Failed to save (localStorage error).");
      }
    }

    function loadWorld() {
      const raw = localStorage.getItem(SAVE_KEY);
      if (!raw) {
        alert("No saved world found.");
        return;
      }
      try {
        const data = JSON.parse(raw);
        if (!data.world || !Array.isArray(data.world)) {
          throw new Error("Invalid world data");
        }
        // Size check
        if (data.world.length !== WORLD_H || data.world[0].length !== WORLD_W) {
          throw new Error("Saved world size does not match current world size.");
        }
        world = data.world.map(row => row.slice());
        if (data.player) {
          player.x = data.player.x ?? player.x;
          player.y = data.player.y ?? player.y;
          player.dirX = data.player.dirX ?? player.dirX;
          player.dirY = data.player.dirY ?? player.dirY;
        }
        alert("World loaded!");
      } catch (e) {
        console.error(e);
        alert("Failed to load world (data corrupted?).");
      }
    }

    // ---------- INPUT: KEYBOARD ----------
    window.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if (["arrowup", "arrowdown", "arrowleft", "arrowright", " "].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
      switch (key) {
        case "w":
        case "arrowup":
          movePlayer(0, -1);
          break;
        case "s":
        case "arrowdown":
          movePlayer(0, 1);
          break;
        case "a":
        case "arrowleft":
          movePlayer(-1, 0);
          break;
        case "d":
        case "arrowright":
          movePlayer(1, 0);
          break;
        case " ":
          placeBlock();
          break;
        case "x":
          removeBlock();
          break;
        case "1":
          setSelectedBlock(TILE_WOOD);
          break;
        case "2":
          setSelectedBlock(TILE_BED);
          break;
        case "3":
          setSelectedBlock(TILE_TABLE);
          break;
        case "4":
          setSelectedBlock(TILE_CHEST);
          break;
      }
    });

    // ---------- INPUT: MOUSE (PC) ----------
    canvas.addEventListener("contextmenu", (e) => e.preventDefault());

    canvas.addEventListener("mousedown", (e) => {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const mx = (e.clientX - rect.left) * scaleX;
      const my = (e.clientY - rect.top) * scaleY;

      const tx = Math.floor(mx / TILE_SIZE);
      const ty = Math.floor(my / TILE_SIZE);

      // update facing toward clicked tile
      const dx = tx - player.x;
      const dy = ty - player.y;
      if (dx !== 0 || dy !== 0) {
        if (Math.abs(dx) > Math.abs(dy)) {
          player.dirX = dx > 0 ? 1 : -1;
          player.dirY = 0;
        } else {
          player.dirX = 0;
          player.dirY = dy > 0 ? 1 : -1;
        }
      }

      if (e.button === 0) {
        placeBlock();
      } else if (e.button === 2) {
        removeBlock();
      }
    });

    // ---------- INPUT: TOUCH (MOBILE BUTTONS) ----------
    document.querySelectorAll(".dpad-btn").forEach(btn => {
      btn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        const [dx, dy] = btn.dataset.move.split(",").map(Number);
        movePlayer(dx, dy);
      });
    });

    document.querySelectorAll(".touch-action-btn").forEach(btn => {
      btn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        const action = btn.dataset.action;
        if (action === "place") placeBlock();
        if (action === "remove") removeBlock();
      });
    });

    // ---------- INVENTORY ----------
    function setSelectedBlock(blockType) {
      selectedBlock = blockType;
      document.querySelectorAll(".slot").forEach(slot => {
        slot.classList.toggle("selected", Number(slot.dataset.block) === blockType);
      });
    }

    document.querySelectorAll(".slot").forEach(slot => {
      slot.addEventListener("click", () => {
        const blockType = Number(slot.dataset.block);
        setSelectedBlock(blockType);
      });
      slot.addEventListener("touchstart", (e) => {
        e.preventDefault();
        const blockType = Number(slot.dataset.block);
        setSelectedBlock(blockType);
      });
    });

    // ---------- SAVE / LOAD BUTTONS ----------
    document.getElementById("saveBtn").addEventListener("click", saveWorld);
    document.getElementById("loadBtn").addEventListener("click", loadWorld);

    document.getElementById("saveBtn").addEventListener("touchstart", (e) => {
      e.preventDefault();
      saveWorld();
    });
    document.getElementById("loadBtn").addEventListener("touchstart", (e) => {
      e.preventDefault();
      loadWorld();
    });

    // ---------- INIT ----------
    initWorld();
    setSelectedBlock(TILE_WOOD);
    render();
  </script>
</body>
</html>
