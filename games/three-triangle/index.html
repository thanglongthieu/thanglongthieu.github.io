<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Triangle</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 20% 20%, #1b2735, #090a0f 60%);
      color: #f4f7fb;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
    }
    .card {
      position: relative;
      width: min(960px, 100%);
      aspect-ratio: 16 / 9;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      overflow: hidden;
      backdrop-filter: blur(6px);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
    }
    .label {
      position: absolute;
      top: 14px;
      left: 14px;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }
    .label h1 {
      margin: 0 0 6px;
      font-size: 1.3rem;
      letter-spacing: 0.02em;
    }
    .label p {
      margin: 0;
      opacity: 0.82;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    #scene-container {
      width: 100%;
      height: 100%;
    }
    a.back-link {
      position: absolute;
      right: 14px;
      top: 14px;
      color: #9fd0ff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.01em;
      padding: 8px 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    a.back-link:hover { background: rgba(255,255,255,0.14); }
  </style>
</head>
<body>
  <div class="card">
    <div class="label">
      <h1>Three.js Triangle</h1>
      <p>Interactive 3D triangle built with a custom geometry and soft lighting.</p>
    </div>
    <a class="back-link" href="../..">‚Üê Back</a>
    <div id="scene-container"></div>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/controls/OrbitControls.js';

    const container = document.getElementById('scene-container');
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 100);
    camera.position.set(0, 0.5, 3.5);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.minDistance = 2;
    controls.maxDistance = 6;

    const vertices = new Float32Array([
      0, 1, 0,
      -1.2, -0.8, 0,
      1.2, -0.8, 0,
    ]);

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
    geometry.computeVertexNormals();

    const triangleMaterial = new THREE.MeshStandardMaterial({
      color: 0x4cc3ff,
      metalness: 0.1,
      roughness: 0.45,
      side: THREE.DoubleSide,
      emissive: 0x0a2c4a,
      emissiveIntensity: 0.2,
    });

    const triangle = new THREE.Mesh(geometry, triangleMaterial);
    triangle.castShadow = true;
    scene.add(triangle);

    const edgeGeometry = new THREE.EdgesGeometry(geometry);
    const edgeLines = new THREE.LineSegments(
      edgeGeometry,
      new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5 })
    );
    scene.add(edgeLines);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.45);
    scene.add(ambientLight);

    const spotLight = new THREE.SpotLight(0x7cc4ff, 1.6, 12, Math.PI / 6, 0.35, 1.3);
    spotLight.position.set(3, 4, 3);
    spotLight.castShadow = true;
    scene.add(spotLight);

    const rimLight = new THREE.DirectionalLight(0xff8fb1, 0.7);
    rimLight.position.set(-4, 3, -3);
    scene.add(rimLight);

    const grid = new THREE.GridHelper(8, 16, 0x557ba1, 0x21344e);
    grid.position.y = -1.4;
    scene.add(grid);

    function onResize() {
      const { clientWidth, clientHeight } = container;
      camera.aspect = clientWidth / clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(clientWidth, clientHeight);
    }
    window.addEventListener('resize', onResize);

    let lastTime = 0;
    function animate(time = 0) {
      const delta = (time - lastTime) / 1000;
      lastTime = time;

      triangle.rotation.y += delta * 0.7;
      triangle.rotation.x = Math.sin(time * 0.0006) * 0.3;
      edgeLines.rotation.copy(triangle.rotation);

      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    onResize();
    animate();
  </script>
</body>
</html>
