<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Grades Math Game</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #050510;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      overflow: hidden;      /* prevent scroll on iPhone */
      -webkit-user-select: none;
      user-select: none;
    }

    .app {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: space-between;
    }

    .header {
      text-align: center;
      margin-bottom: 6px;
    }

    .title {
      font-size: 22px;
      margin-bottom: 4px;
    }

    .sub {
      font-size: 13px;
      opacity: 0.8;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
      font-size: 14px;
      gap: 6px;
    }

    .top-bar select {
      font-size: 14px;
      padding: 4px 6px;
      border-radius: 6px;
      border: none;
    }

    .stats {
      text-align: right;
      flex: 1;
    }

    .stats span {
      margin-left: 8px;
    }

    .question-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4px;
    }

    .question-text {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .feedback {
      font-size: 16px;
      min-height: 22px;
      margin-top: 4px;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 4px 0 10px 0;
    }

    .answer-btn {
      padding: 14px 6px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #222a40;
      color: #fff;
      text-align: center;
      width: 100%;
    }

    .answer-btn.correct-show {
      background: #1c8f3f;
    }

    .answer-btn.wrong-show {
      background: #b3261e;
    }

    .answer-btn:active {
      transform: scale(0.96);
    }

    .bottom-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .start-btn {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      background: #0a84ff;
      color: #fff;
    }

    .hint {
      font-size: 12px;
      opacity: 0.8;
      text-align: center;
      max-width: 360px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title">Math Challenge</div>
      <div class="sub">Pick a level, then answer as many as you can in 60 seconds</div>

      <div class="top-bar">
        <div>
          Level:
          <select id="levelSelect">
            <option value="g12">Grade 1–2 (＋, − to 20)</option>
            <option value="g34">Grade 3–4 (＋, −, × to 50)</option>
            <option value="g56">Grade 5–6 (＋, −, ×, ÷ to 100)</option>
            <option value="junior">Junior High (＋, −, ×, ÷, negatives)</option>
            <option value="senior">Senior / Adult (harder numbers)</option>
          </select>
        </div>
        <div class="stats">
          <span>⏱ <span id="time">60</span>s</span>
          <span>⭐ Score: <span id="score">0</span></span>
        </div>
      </div>
    </div>

    <div class="question-area">
      <div id="questionText" class="question-text">
        Tap “Start” to begin
      </div>

      <div class="answers">
        <button class="answer-btn" data-index="0"></button>
        <button class="answer-btn" data-index="1"></button>
        <button class="answer-btn" data-index="2"></button>
        <button class="answer-btn" data-index="3"></button>
      </div>

      <div id="feedback" class="feedback"></div>
    </div>

    <div class="bottom-area">
      <button id="startBtn" class="start-btn">Start / Restart</button>
      <div class="hint">
        iPhone: just tap the answers.  
        Difficulty changes by level, but game rules stay the same for all ages.
      </div>
    </div>
  </div>

  <script>
    const levelSelect = document.getElementById('levelSelect');
    const timeSpan = document.getElementById('time');
    const scoreSpan = document.getElementById('score');
    const questionText = document.getElementById('questionText');
    const feedback = document.getElementById('feedback');
    const startBtn = document.getElementById('startBtn');
    const answerButtons = Array.from(document.querySelectorAll('.answer-btn'));

    const levelConfigs = {
      g12: {
        operations: ['+','-'],
        min: 0,
        max: 20
      },
      g34: {
        operations: ['+','-','×'],
        min: 0,
        max: 50
      },
      g56: {
        operations: ['+','-','×','÷'],
        min: 1,
        max: 100
      },
      junior: {
        operations: ['+','-','×','÷'],
        min: -20,
        max: 120
      },
      senior: {
        operations: ['+','-','×','÷'],
        min: -50,
        max: 200
      }
    };

    let currentAnswer = null;
    let timerId = null;
    let timeLeft = 60;
    let score = 0;
    let gameRunning = false;

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateQuestion() {
      const config = levelConfigs[levelSelect.value] || levelConfigs.g12;
      const ops = config.operations;
      const op = ops[Math.floor(Math.random() * ops.length)];

      let a, b, question, answer;

      if (op === '+') {
        a = randomInt(config.min, config.max);
        b = randomInt(config.min, config.max);
        answer = a + b;
      } else if (op === '-') {
        a = randomInt(config.min, config.max);
        b = randomInt(config.min, config.max);
        // For small kids you may want non-negative answers
        if (levelSelect.value === 'g12' || levelSelect.value === 'g34') {
          if (b > a) [a, b] = [b, a];
        }
        answer = a - b;
      } else if (op === '×') {
        // Keep multiplication smaller for little ones
        if (levelSelect.value === 'g12') {
          a = randomInt(0, 5);
          b = randomInt(0, 5);
        } else if (levelSelect.value === 'g34') {
          a = randomInt(0, 9);
          b = randomInt(0, 9);
        } else {
          a = randomInt(0, 12);
          b = randomInt(0, 12);
        }
        answer = a * b;
      } else if (op === '÷') {
        // Make sure division is an integer
        const maxFactor = levelSelect.value === 'g56' ? 12 :
                          (levelSelect.value === 'junior' ? 15 : 20);
        const divisor = randomInt(1, maxFactor);
        const quotient = randomInt(1, maxFactor);
        a = divisor * quotient; // dividend
        b = divisor;
        answer = quotient;
      }

      question = `${a} ${op} ${b} = ?`;
      currentAnswer = answer;

      // Generate 3 wrong options near the correct answer
      const answers = new Set();
      answers.add(answer);

      while (answers.size < 4) {
        let delta = randomInt(-10, 10);
        if (delta === 0) continue;
        let wrong = answer + delta;
        // avoid weird negatives for tiny kids
        if ((levelSelect.value === 'g12' || levelSelect.value === 'g34') && wrong < 0) continue;
        answers.add(wrong);
      }

      const answerArray = Array.from(answers);
      // Shuffle
      for (let i = answerArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [answerArray[i], answerArray[j]] = [answerArray[j], answerArray[i]];
      }

      // Fill buttons
      answerButtons.forEach((btn, idx) => {
        btn.textContent = answerArray[idx];
        btn.classList.remove('correct-show', 'wrong-show');
        btn.disabled = !gameRunning;
      });

      questionText.textContent = question;
      feedback.textContent = '';
    }

    function startGame() {
      gameRunning = true;
      timeLeft = 60;
      score = 0;
      scoreSpan.textContent = score;
      timeSpan.textContent = timeLeft;

      if (timerId) clearInterval(timerId);
      timerId = setInterval(() => {
        timeLeft--;
        timeSpan.textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);

      generateQuestion();
    }

    function endGame() {
      gameRunning = false;
      if (timerId) {
        clearInterval(timerId);
        timerId = null;
      }
      answerButtons.forEach(btn => btn.disabled = true);
      feedback.textContent = `Time up! Final score: ${score}`;
      alert(`Time up! Your score: ${score}`);
    }

    function handleAnswerClick(value, btn) {
      if (!gameRunning) return;

      const numeric = Number(value);

      // Visual feedback
      answerButtons.forEach(b => b.classList.remove('correct-show', 'wrong-show'));

      if (numeric === currentAnswer) {
        score++;
        scoreSpan.textContent = score;
        feedback.textContent = '✅ Correct!';
        btn.classList.add('correct-show');
      } else {
        feedback.textContent = `❌ Oops, correct answer was ${currentAnswer}`;
        btn.classList.add('wrong-show');
        // Optionally show the correct one
        const correctBtn = answerButtons.find(b => Number(b.textContent) === currentAnswer);
        if (correctBtn) correctBtn.classList.add('correct-show');
      }

      // Next question after a short delay
      setTimeout(() => {
        if (gameRunning) {
          generateQuestion();
        }
      }, 600);
    }

    // Button events (click is enough for iPhone)
    answerButtons.forEach(btn => {
      btn.addEventListener('click', () => handleAnswerClick(btn.textContent, btn));
      btn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        handleAnswerClick(btn.textContent, btn);
      }, { passive: false });
    });

    function onStartPress(e) {
      if (e.type === 'touchstart') {
        e.preventDefault();
      }
      startGame();
    }

    startBtn.addEventListener('click', onStartPress);
    startBtn.addEventListener('touchstart', onStartPress, { passive: false });

    // Initial state: disable answer buttons until game starts
    answerButtons.forEach(b => b.disabled = true);
  </script>
</body>
</html>
