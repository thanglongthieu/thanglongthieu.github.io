<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andi & Anna Games Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f7f7f7;
      padding:20px;
      text-align:center;
    }
    h1 { margin-bottom:30px; }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(180px, 1fr));
      gap:20px;
      max-width:900px;
      margin:0 auto;
    }

    .card {
      background:#fff;
      padding:15px;
      border-radius:10px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }

    .card img {
      width:120px;
      height:120px;
      object-fit:contain;
    }

    a { text-decoration:none; color:#333; font-weight:bold; }
  </style>
</head>
<body>

  <h1>ðŸŽ® Andi & Anna Games Room</h1>
  <div id="games" class="grid"></div>

<script>
const username = "YOUR_GITHUB_USERNAME";
const repo = "YOUR_REPO_NAME";
const path = "games";

async function loadGames() {
  const url = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;
  const res = await fetch(url);
  const items = await res.json();

  const gamesDiv = document.getElementById("games");

  for (const item of items) {
    if (item.type === "dir") {
      const gameName = item.name;
      const gameUrl = `/games/${gameName}/index.html`;
      const iconUrl = `/games/${gameName}/icon.png`;

      // Create card
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <a href="${gameUrl}">
          <img src="${iconUrl}" alt="${gameName}" />
          <p>${gameName.replace(/-/g, " ")}</p>
        </a>
      `;
      gamesDiv.appendChild(div);
    }
  }
}
loadGames();
</script>

</body>
</html>
