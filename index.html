  <title>Fullscreen Iframe</title>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;

      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
